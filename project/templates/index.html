{% extends "base.html" %}
{% block content %}

<style>
html { 
  background: url({{ url_for('static', filename='background.jpg') }}) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

#page-wrap { width: 800px; margin: 50px auto; padding: 20px; background: rgba(255,255,255,0.5);; -moz-box-shadow: 0 0 20px black; -webkit-box-shadow: 0 0 20px black; box-shadow: 0 0 20px black; 
			min-height: 1000px;}
</style>

<div id="page-wrap">
	<h2>Posts</h2>
	
	<ul class="page-list">
	  {% for page in pages %}
	      <li><a href="{{ url_for('page', path=page.path) }}">
	          {{ page.meta.title }}
	      </a>- {{ page.meta.date }}</li>
	  {% endfor %}
	</ul>
</div>
{% endblock %}
